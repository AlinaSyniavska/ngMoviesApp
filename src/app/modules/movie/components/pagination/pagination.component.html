<div [class]="['pagination']">
  <button [class]="['btnPagination', 'btnPaginationPrev', 'lightBg']" (click)="changePage($event)" id="prev">Prev</button>
  <button [class]="['btnPagination', 'btnPaginationNext', 'lightBg']" (click)="changePage($event)" id="next">Next</button>
  <div class="arrow" id="arrowTop" hidden (click)="toUp()"></div>
</div>
